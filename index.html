<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FCC Survey Form</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
  <div class="form-header">
    <h1 id="title"> Imperial Stormtrooper Enlistment Form </h1>
    <p id="description">The Empire welcomes your dedication to wiping out the Rebel scum! Please fill out this form completely, and your first step towards the Dark Side will be complete!</p>
  </div>
    <form id="survey-form" class="form-body">

      <label for="name" id="name-label">Name</label><input type="text" required id="name" placeholder="Your Name">

      <label for="email" required id="email-label"> HoloMail </label> <input type="email" required id="email" placeholder="HoloMail">

      <label for="number" id="number-label"> A three digit number of your choice </label>
      <input type="number" id="number" max="999" min="100" placeholder="1<n<10">

      <div class="radio-group">
        <label for="radioGroup1">Option1</label>
        <input type="radio" id="radio1" name="radioGroup" value="1">
        <label for="radioGroup2">Option2</label>
        <input type="radio" id="radio2" name="radioGroup" value="2">
        <label for="radioGroup1">Option3</label>
        <input type="radio" id="radio3" name="radioGroup" value="3">
      </div>
      <div class="checkbox-group">
        <label for="checkbox1">Option4</label>
        <input type="checkbox" id="checkbox1" id="checkbox1" value="1">
        <label for="checkbox2">Option5</label>
        <input type="checkbox" name="checkbox2" id="checkbox2" value="2">
      </div>
      <select id="dropdown">
        <option value="option1"> Option6 </option>
        <option value="option2"> Option7 </option>
        <option value="option3"> Option8 </option>
      </select>
    <textarea name="text-area" id="text"></textarea>
      <input type="submit" id="submit">
  </div>
  <footer>
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js" type="text/javascript"> </script>
  </footer>
  </body>
</html>
