<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FCC Survey Form</title>
	<link href="css/open-sans.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
  <div class="form-header">
  <h1 id="title"> This is a title </h1>
  <p id="description">This is a description. </p>
  </div>
  <div class="form-body">
    <form id="survey-form">
      <input type="text" required id="name" placeholder="Your name goes here">
      <label for="name" id="name-label">Name</label>
      <input type="email" required id="email" placeholder="Your email goes here">
      <label for="email" required id="email-label"> Email </label>
      <input type="number" id="number" max="10" min="1" placeholder="1<n<10">
      <label for="number" id="number-label"> Number less than 10 </label>
      <input type="radio" id="radio1" name="radioGroup" value="1">
      <input type="radio" id="radio2" name="radioGroup" value="2">
      <input type="radio" id="radio3" name="radioGroup" value="3">
      <label for="radioGroup"> Radio Buttons </label>
      <input type="checkbox" id="checkbox1" id="checkbox1" value="1">
      <input type="checkbox" name="checkbox2" id="checkbox2" value="2">
      <br>
      <select id="dropdown">
        <option value="option1"> Option1 </option>
        <option value="option2"> Option2 </option>
        <option value="option3"> Option3 </option>
      </select>
    <textarea name="text-area" id="text"></textarea>
      <input type="submit" id="submit">
    </form>
  <footer>
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js" type="text/javascript"> </script>
  </footer>
  </body>
</html>
