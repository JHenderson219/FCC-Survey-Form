<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FCC Survey Form</title>
	<link href="css/open-sans.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
  <h1 id="title"> This is a title </h1>
  <p id="description">This is a description. </p>
  <form id="survey-form">
    <input type="text" required id="name" placeholder="You name goes here">
    <label for="name">Name</label>
    <input type="email" required id="email" placeholder="Your email goes here">
    <label for="email" required> Email </label>
    <input type="number" id="number" max="10" placeholder="your number goes here">
    <label for="number"> Number less than 10 </label>
    <input type="radio" id="radio1">
    <label for="radio1"> Radio Button</label>
    <input type="checkbox" id="checkbox1">
    <br>
    <select id="dropdown">
      <option value="option1"> Option1 </option>
      <option value="option2"> Option2 </option>
      <option value="option3"> Option3 </option>
    </select>
  </form>
  <footer>
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js" type="text/javascript"> </script>
  </footer>
  </body>
</html>
